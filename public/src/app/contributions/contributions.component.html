<span *ngIf="shouldDisplay(user)" class="avatar-box {{user.login == activeTab ? 'selected' : ''}}">
  <img *ngIf="user.login == ''" class="avatar-40" src="assets/unassigned.png" (click)="selectUser(user.login)" title="Unassigned issues">
  <img *ngIf="user.login != ''" class="avatar-40" src="{{getUserAvatar(user, 40)}}" (click)="selectUser(user.login)" title="{{user.login}}">
</span>
