<a target='_blank' href='https://github.com/keymanapp/{{repo}}/{{modeUri()}}?utf8=%E2%9C%93&q=is%3Aopen+{{modeFilter()}}{{filter()}}' *ngIf="count > 0">
  <span class='countbox {{class}}'>
    <span class='countbox-title'>{{title}}</span>
    <span class='countbox-value'>{{count}}</span>
  </span>
</a>
