<div class="tier-release {{pinned ? 'pinned' : ''}}">
  <div class="tier-release-version {{downloadClass}}">
    <a href="{{status?.keyman[platform.value.id]?.stable.downloadUrl}}" target="_blank">v</a>
  </div>

  <!-- target deployment platforms -->
  <div class="tier-release-detail gravity-{{gravityX}} gravity-{{gravityY}}">
    <div class="summary">
      <span class="pin" (click)="pin()">ðŸ“Œ</span>
      <!--<span><app-clipboard [text]="getIssueListText()" title="Copy list of issues to clipboard"></app-clipboard></span>-->
      <span>
        <span class="summary-label">Deployed Versions</span>
      </span>
      <div class='clear'></div>
    </div>

    <table class="tier-release-items table table-sm">
      <tbody>
        <tr>
          <th><a href="{{status?.keyman[platform.value.id][tier]?.downloadUrl}}" target="_blank">download.keyman.com</a></th>
          <td>{{status?.keyman[platform.value.id][tier]?.version}}</td>
          <td>{{releaseDate}}</td>
        </tr>
        <tr *ngFor="target of targets">
          <th><a href="{{target.url}}" target="_blank">{{target.name}}</a></th>
          <td class="{{getVersionClass(target.version)}}">{{target.version}}</td>
          <td>{{target.date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
