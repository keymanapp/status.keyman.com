<div class="issue-list">
  <ul>
    <li *ngFor="let issue of issues">
      <span class="label">
        <a class="author" title="{{issue.author.login}}" target="_blank" href="{issue.author.url}}"><img class="avatar-22" src="{{issue.author.avatarUrl}}&size=22"></a>
        <a class="issue" title="{{issue.title}}" target="_blank" href="{{issue.url}}">{{issue.timelineItems?.nodes.length ? 'âœ” ': ''}}<b>{{issue.number}}</b> {{issue.title}}</a>
        <span class="related-pr" *ngFor="let pr of issue.timelineItems?.nodes">
          <a href="{{pr.subject.url}}" target="_blank">ðŸ”— #{{pr.subject.number}}</a>
        </span>
        <span *ngFor="let label of issue.labels?.nodes"><span class="issue-label" [style]="labelColor(label)">{{labelName(label.name)}}</span><wbr /></span>
      </span>
    </li>
  </ul>
  <app-clipboard [text]="getIssueListText()" title="Copy list of issues to clipboard"></app-clipboard>
</div>
